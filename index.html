<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Corben:bold" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous"> 
</head>
<body>
    <header>
        <h1 id="heading">Budget App</h1>
    </header>
    <section class='menu'>
        <div>
            <input type="number" id="inputBudget">
            <button class="btn btn-primary" onclick="handlers.initialBudgetSet()">Enter Budget</button>
        </div>
        <div>
            <input type="number" id="inputIncome">
            <button class="btn btn-success" onclick="handlers.displayIncome()">Enter Income</button>
        </div>
        <div>
            <input type="number" id="inputExpense">
            <button class="btn btn-danger" onclick="handlers.displayExpense()">Enter Expense</button>
        </div>

    </section>
    <section class='numbers'>
        <div id="totalBudget">
            <h3>Budget</h3>
            <div>
                <h1>$</h1>
                <h2 id="budgetContainer"> </h2>
            </div>
        </div>
        <div id="totalIncome">
            <h3>Income</h3>
            <div>
                <h1>$</h1>
                <h2 id="incomeContainer"> </h2>
            </div>
        </div>
        <div id="totalExpense">
            <h3>Expenses</h3>
            <div>
                <h1>$</h1>
                <h2 id="expenseContainer"> </h2>
            </div>
        </div>
    </section>
    <section class='list'>
        <div class='listheading'>
            <h3>Statement:</h3>
        </div>
        <div class='budgetlist'>
            <ul>
                
            </ul>
        </div>
    </section>
    
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
